<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>V01 - Cybersecurity Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        font-family: 'Space Grotesk', sans-serif;
        background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        color: #ffffff;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        text-align: center;
      }
      .container {
        max-width: 600px;
        padding: 2rem;
      }
      h1 {
        color: #ff6b6b;
        margin-bottom: 1rem;
      }
      p {
        margin-bottom: 1rem;
        line-height: 1.6;
      }
      .loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid #ff6b6b;
        border-radius: 50%;
        border-top-color: transparent;
        animation: spin 1s ease-in-out infinite;
        margin-right: 10px;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
    <script type="text/javascript">
      // Enhanced SPA redirect for GitHub Pages
      (function() {
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect != location.href) {
          history.replaceState(null, null, redirect);
        }
      })();
    </script>
  </head>
  <body>
    <div class="container">
      <h1>V01 - Cybersecurity Portfolio</h1>
      <p><span class="loading"></span>Loading...</p>
      <p>Redirecting to the correct page...</p>
    </div>
    <script>
      // Store the attempted URL and redirect to home
      sessionStorage.redirect = location.href;
      location.replace('/');
    </script>
  </body>
</html>
